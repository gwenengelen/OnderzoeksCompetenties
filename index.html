<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine</title>

  <!-- TensorFlow & Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.5/dist/teachablemachine-image.min.js"></script>

  <!-- Styling -->
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #eef2f7, #dbeafe);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      background: #ffffff;
      padding: 24px 28px 32px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 1.4rem;
      color: #1f2937;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 16px;
    }

    button:hover {
      background: #1d4ed8;
    }

    #webcam-container canvas {
      border-radius: 12px;
      margin-bottom: 12px;
    }

    #label-container div {
      font-size: 0.95rem;
      color: #374151;
      margin: 4px 0;
    }
  </style>
</head>

<body>

<div class="app">
  <h1>Teachable Machine</h1>
  <button onclick="init()">Start camera</button>

  <div id="webcam-container"></div>
  <div id="label-container"></div>
</div>

<script>
  const URL = "https://teachablemachine.withgoogle.com/models/BcSMRji7h/";

  let model, webcam, labelContainer, maxPredictions;

  async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    webcam = new tmImage.Webcam(240, 240, true);
    await webcam.setup();
    await webcam.play();
    window.requestAnimationFrame(loop);

    document.getElementById("webcam-container").appendChild(webcam.canvas);

    labelContainer = document.getElementById("label-container");
    labelContainer.innerHTML = "";
    for (let i = 0; i < maxPredictions; i++) {
      labelContainer.appendChild(document.createElement("div"));
    }
  }

  async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
  }

  async function predict() {
    const prediction = await model.predict(webcam.canvas);
    for (let i = 0; i < maxPredictions; i++) {
      labelContainer.childNodes[i].innerHTML =
        prediction[i].className + ": " +
        (prediction[i].probability * 100).toFixed(1) + "%";
    }
  }
</script>

</body>
</html>
